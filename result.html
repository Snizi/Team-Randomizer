<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <title>Team Randomizer</title>
</head>
<body>
    <header class="bg">
        <img class="logo" src="images/Snizi.png" alt="logo">
        <nav>
            <ul class="nav__links">            
                <li><a href="index.html">Team Randomizer</a></li>
                <li><a href="#">Champion Chooser</a></li>
            </ul>
        </nav>
        <a href="#" class="cta"><button>Contact</button></a>
    </header>

    <table id="players">
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
      

        
    </table>

    <footer>
        Copyright Sniz√£o da massa
    </footer>


    <script>
        let player_list =  new URLSearchParams(window.location.search).get("p").split(",")
        const shuffledArray = player_list.sort((a, b) => 0.5 - Math.random());
        console.log(shuffledArray)

        let table = document.getElementById("players")
        let row1 = table.insertRow(1);
        let row2 = table.insertRow(2);
        let row3 = table.insertRow(3);
        let row4 = table.insertRow(4);
        let row5 = table.insertRow(5);
        
        row1.insertCell(0).innerHTML = shuffledArray[0] + " - top";
        row1.insertCell(1).innerHTML = shuffledArray[1] + " - top";

        row2.insertCell(0).innerHTML = shuffledArray[2] + " - mid";
        row2.insertCell(1).innerHTML = shuffledArray[3] + " - mid";
        
        row3.insertCell(0).innerHTML = shuffledArray[4] + " - jg";
        row3.insertCell(1).innerHTML = shuffledArray[5] + " - jg"

        row4.insertCell(0).innerHTML = shuffledArray[6] + " - adc";
        row4.insertCell(1).innerHTML = shuffledArray[7] + " - adc";

        row5.insertCell(0).innerHTML = shuffledArray[8] + " - sup";
        row5.insertCell(1).innerHTML = shuffledArray[9] + " - sup";
    
    </script>
</body>
