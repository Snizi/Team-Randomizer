<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/result.css">
    <title>Team Randomizer</title>
</head>
<body>
    <header class="bg">
        <img class="logo" src="images/Snizi.png" alt="logo">
        <nav>
            <ul class="nav__links">            
                <li><a href="index.html">Team Randomizer</a></li>
                <li><a href="#">Champion Chooser</a></li>
            </ul>
        </nav>
        <a href="#" class="cta"><button>Contact</button></a>
    </header>

    <table id="players">
        <tr>
            <th>Team 1</th>
            <th>Team 2</th>
        </tr>
      

        
    </table>

    <footer>
        Copyright Sniz√£o da massa
    </footer>


    <script>
        let player_list =  new URLSearchParams(window.location.search).get("p").split(",")
        let shuffledArray = player_list.sort((a, b) => 0.5 - Math.random());
        let lanes = ["top", "mid", "jg", "adc", "sup"]
        console.log(shuffledArray)

        let table = document.getElementById("players")            

        for (let i = 1; i < 6; i++) {
           
            let row = table.insertRow(i);
            row.insertCell(0).innerHTML = shuffledArray[0] + " - " + lanes[0]
            shuffledArray.splice(0, 1)
            row.insertCell(1).innerHTML = shuffledArray[0] + " - " + lanes[0]
            lanes.splice(0, 1)
            shuffledArray.splice(0, 1)
        }        

    </script>
</body>
</html>
